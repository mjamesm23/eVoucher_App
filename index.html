<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | eVoucher_App</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=750 height=1125 style="width: 750px; height: 1125px; background: #231F20"></canvas>
    <script src="Build/eVoucher_App.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/eVoucher_App.data",
        frameworkUrl: "Build/eVoucher_App.framework.js",
        codeUrl: "Build/eVoucher_App.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Taggle",
        productName: "eVoucher_App",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
